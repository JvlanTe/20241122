<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>タスク詳細</title>
</head>

<body>
    <div class="bg-light">
        <div class="container mt-5">
            <h2 class="mb-4 text-center">タスク詳細</h2>
            <div class="card">
                <div class="card-body">
                    <h5 class="mb-4 text-center">{{ task['title'] }}</h5>
                    <p class="card-text"></p>

                    <h5 class="mb-4 text-center">{{ task['content'] }}</h5>
                    <p class="card-text"></p>

                    <h5 class="mb-4 text-center">{{ task['due_date'] }}</h5>
                    <p class="card-text"></p>

                    <h5 class="mb-4 text-center">{{ task['status'] }}</h5>
                    <p class="card-text"></p>

                    <a href="{{url_for('edit',id=task['id'])}}" class="btn btn-warning mt-3">編集する</a>
                    <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">戻る</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
